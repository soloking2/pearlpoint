<section class="mt-5 py-4">
  <div class="container mt-5 pt-4">
  <div class="card card-default">
    <div class="card-header">
        <div class="row mt-1">
        <div class="col-md-9">
          <h3 class="mx-5">Checkout</h3>
        </div>
        <div class="col-md-3">
            <button class="btn btn-white" type="button" routerLink="/mycart"><i class="fa fa-arrow-left"></i> continue shopping</button>
          </div>
        </div>
    </div>
    <div class="card-body">
      <div class="form-checkout">
        <form class="form mx-5">
          <div class="form-row">
            <div class="form-group col-12 col-md-5">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
            </div>
            <div class="form-group col-12 col-md-5 offset-1">
                <label for="lastName">First Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
              </div>
          </div>
          <div class="form-row">
              <div class="form-group col-12 col-md-5">
                <label for="Email">Email</label>
                <input type="text" class="form-control" id="Email" placeholder="Enter your email">
              </div>
              <div class="form-group col-12 col-md-5 offset-1">
                  <label for="phone">Phone</label>
                  <input type="text" class="form-control" id="phone" placeholder="Enter your phone number">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-12 col-md-5">
                  <label for="address">Address</label>
                  <input type="text" class="form-control" id="address" placeholder="Enter your address">
                </div>
                <div class="form-group col-12 col-md-5 offset-1">
                    <label for="addressDelivery">Shipping/Delivery Address</label>
                    <input type="text" class="form-control" id="addressDelivery" placeholder="Enter your Shipping Address">
                  </div>
              </div>

              <div class="row">
                <div class="col-8 col-md-8">
                  <h4>Summary</h4>
                  <div class="checkSum">
                    <div class="row">
                      <div class="col-md-8">
                       <h5>Item Total</h5> 
                       <hr>
                      </div>
                      <div class="col-md-4">
                        <h5>{{cartItemCount}} items</h5>
                        <hr>
                      </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8">
                         <h5>Sub Total</h5>
                         <hr> 
                        </div>
                        <div class="col-md-4">
                          <h5>{{allTotal}} PPT</h5>
                          <hr>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8">
                         <h5>Total Amount</h5> 
                        </div>
                        <div class="col-md-4">
                          <h5>{{allTotal}} PPT</h5>
                        </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-3 offset-1 subBtn">
                  <button class="btn btn-success" type="button" routerLink="/thankyou">Submit Checkout</button>
                </div>
              </div>
        </form>
      </div>
    </div>
  
  </div>
  </div>
</section>
